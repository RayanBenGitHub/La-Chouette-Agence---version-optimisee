<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description"
		content="Contactez-nous ! La chouette agence est une agence de web design qui aide les entreprises à devenir attractives et visibles sur internet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.min.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/blocs.min.js"></script>
	<script src="./js/jqBootstrapValidation.js"></script>
	<script src="./js/formHandler.js"></script>
	<title>Contact - La chouette agence</title>
</head>

<body>
	<header class="bloc bgc-white l-bloc tout-centrer" id="bloc-0">
		<a class="navbar-brand" href="index.html"><img src="img/la-chouette-agence.png" alt="atlanta web design logo"
				height="40" /></a>
	</header>
	<main>
		<section
			class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper tout-centrer"
			id="bloc-6">
			<div class="container bloc-lg">
				<h1 class="text-center hero-bloc-text tc-white">
					Parlons web design !
				</h1>
				<p class="text-center mg-lg tc-white tight-width-whitespace">
					Nous sommes ravis que vous souhaitiez collaborer avec notre agence.
				</p>
			</div>
		</section>
		<section class="bloc bgc-white l-bloc tout-centrer" id="bloc-7">
			<h2 class="text-center">Parlez-nous de votre projet en complétant le formulaire ci-dessous :</h2>
			<div class="container bloc-lg">
				<div class="row">
					<div class="col-sm-6">
						<form id="form_1">
							<div class="form-group">
								<label for="name">
									Nom
								</label><br />
								<input type="text" id="name" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="email">
									Adresse email
								</label><br />
								<input type="email" id="email" class="form-control" required />

							</div>
							<div class="form-group">
								<label for="input_504">
									Comment nous avez-vous connu ?


								</label><br />
								<input type="text" id="input_504" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="message">
									Brief de votre projet <em>(Ajoutez autant de détails que nécessaire)</em><br>
								</label><br />
								<textarea id="message" class="form-control" rows="10" cols="64" required></textarea>

							</div>
							<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
								type="submit">
								Envoyer
							</button>
						</form>


					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="bloc bgc-atomic-tangerine d-bloc container bloc-sm row col-sm-12 footer" id="bloc-8">
		<p class="text-center white footer-text">
			La chouette agence<br /><br />
			e-mail:<br />
			<a href="mailto:contact@lachouetteagence.com">contact@lachouetteagence.com</a><br />
			Adresse:<br />
			2 place Sathonay 69001 Lyon<br />
			Ouvert de 9h à 18h, du lundi au vendredi<br />
		</p>
	</footer>
</body>

</html>
